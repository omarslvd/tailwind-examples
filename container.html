<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <link rel="stylesheet" href="./vendors/tailwind/dist/tailwind.css" />
  </head>
  <body>
    <h2>Container</h2>
    <div class="container mx-auto border border-current">Hello World!!</div>
    <h2>Box Sizing</h2>
    <div class="box-border h-32 w-32 p-4 border-4">Hi</div>
    <div class="box-content h-32 w-32 p-4 border-4">Hi</div>
    <h2>Display</h2>
    <h3>Block</h3>
    <div class="space-y-4">
      <span class="block">1</span>
      <span class="block">2</span>
      <span class="block">3</span>
    </div>
    <h3>Inline Block</h3>
    <div class="space-x-4">
      <div class="inline-block">1</div>
      <div class="inline-block">2</div>
      <div class="inline-block">3</div>
    </div>
  </body>
</html>
